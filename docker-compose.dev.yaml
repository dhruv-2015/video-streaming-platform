version: '3.8'

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-video_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-video_pass}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-video_platform}
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --save 60 1000
      --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  chromadb:
    image: chromadb/chroma
    restart: unless-stopped
    environment:
      CHROMA_SERVER_HOST: 0.0.0.0
      CHROMA_SERVER_PORT: 8000
      IS_PERSISTENT: "TRUE"
      ANONYMIZED_TELEMETRY: "FALSE"
      PERSIST_DIRECTORY: /chroma/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma

  s3:
    image: node:20-alpine
    restart: unless-stopped
    working_dir: /app
    environment:
      S3_DATA_DIR: /data
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-local-s3-key}
      S3_ACCESS_KEY_SECRET: ${S3_ACCESS_KEY_SECRET:-local-s3-secret}
    ports:
      - "4568:4568"
    command: >
      sh -c "npm install --omit=dev --loglevel=error && node index.js"
    volumes:
      - ./s3:/app
      - s3_data:/data

volumes:
  mongo_data:
  redis_data:
  chroma_data:
  s3_data:

